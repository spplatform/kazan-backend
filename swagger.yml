swagger: "2.0"
info:
  description: "Kazan hackathon API"
  version: "0.2.0"
  title: "Kazan API"
host: "localhost:8080"
basePath: "/api/"
schemes:
  - "http"
tags:
  - name: order
    description: Food order
#  - name: user
#    description: User information
  - name: ticket
    description: Ticket
  - name: route
    description: Railroad route
#- name: cafe
#  description: Cafe, restoraunt, etc.

paths:
  /order/{id}:
    get:
      tags:
        - order
      summary: "get order"
      produces:
        - "application/json"
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: The order ID.
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/OrderResponse"
        400:
          description: Bad request
        404:
          description: Not found
        500:
          description: Internal server error

  /order:
    post:
      tags:
        - order
      summary: "create order"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: body
          description: "The GitHub API url to call"
          required: true
          in: body
          schema:
            $ref: "#/definitions/OrderRequest"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/OrderCreateResponse"
        400:
          description: Bad request
        500:
          description: Internal server error

  /ticket/{id}/route:
    get:
      tags:
        - route
        - ticket
      summary: "get route by ticket number"
      produces:
        - "application/json"
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: The ticket ID
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/RouteResponse"
        400:
          description: Bad request
        404:
          description: Not found
        500:
          description: Internal server error

