definitions:
  OrderResponse:
    type: object
    required:
      - id
      - status
      - positions
    properties:
      id:
        type: string
      status:
        $ref: "#/definitions/OrderStatusResponse"
      positions:
        type: array
        items:
          $ref: "#/definitions/OrderItem"

  OrderCreateResponse:
    type: object
    required:
      - id
      - payment_url
      - status
      - positions
    properties:
      id:
        type: string
      payment_url:
        type: string
      status:
        $ref: "#/definitions/OrderResponse"
      positions:
        type: array
        items:
          $ref: "#/definitions/OrderItem"


  OrderRequest:
    type: object
    required:
      - user_id
      - order
    properties:
      user_id:
        type: string
      order:
        type: object
        required:
          - cafe_id
          - positions
        properties:
          cafe_id:
            type: string
          positions:
            type: array
            items:
              $ref: "#/definitions/OrderItem"

  OrderItem:
    type: object
    required:
      - id
      - amount
    properties:
      id:
        type: string
      amount:
        type: integer

  OrderStatusResponse:
    type: object
    required:
      - status
      - description
    properties:
      status:
        type: string
      description:
        type: string

  RouteResponse:
    type: object
    required:
      - train_number
      - stops
    properties:
      train_number:
        type: string
      stops:
        type: array
        items:
          type: object
          required:
            - city_id
            - name
            - date_time
            - duration
            - cafes
          properties:
            city_id:
              type: string
            name:
              type: string
            date_time:
              type: string
              format: date-time
            duration:
              type: integer
            cafes:
              type: array
              items:
                $ref: "#/definitions/CafeResponse"

#  CityCafeResponse:
#    type: object
#    required:
#      - cafes
#    properties:
#      cafes:
#        type: array
#        items:
#          $ref: "#/definitions/CafeResponse"

  CafeResponse:
    type: object
    required:
      - id
      - name
      - city_id
      - positions
    properties:
      id:
        type: string
      name:
        type: string
      city_id:
        type: string
      positions:
        type: array
        items:
          $ref: "#/definitions/CafeDishResponse"

  CafeDishResponse:
    type: object
    required:
      - id
      - name
      - price
      - image_url
    properties:
      id:
        type: string
      name:
        type: string
      price:
        type: integer
      image_url:
        type: string
